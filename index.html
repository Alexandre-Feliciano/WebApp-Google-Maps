<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <title>WebApp Geolocation</title>

<body>
    <h1>Web App Geolocation</h1>

    <p id="coordinates"> <strong>Latitude: </strong> <span id="lat">---</span> <strong>Longitude: </strong><span id="lon">---</span></p>

    <input type="text" id="search" placeholder="Pesquisar local" />
    <button id="searchButton">Buscar</button>
    

    <div id="map" style="height: 400px;"></div>

    <script src="JS/script.js"></script>
</body>
